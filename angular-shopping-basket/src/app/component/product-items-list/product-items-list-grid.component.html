<div class="row">


    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products; let i = index">
                <div class="item-header">
                    <h4>{{product.name}} </h4>
                    <h6> {{product.description}}</h6>
                </div>
                <div *ngFor="let item of product.items; let indexItem = index">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top img-responsive" [src]="item.imageUrl" height="150px" weight="200px"
                                alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{item.name}}</a>
                            </h4>
                            <h5>{{item.price | currency: 'PHP'}}</h5>
                            <p class="card-text">{{item.description}}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary float-right" (click)="addToCart(item)">Add cart</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
